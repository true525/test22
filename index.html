<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>クリックゲーム</h1>
    <div id="gameArea">
        <button id="clickButton">クリックして得点を稼ぐ！</button>
        <p>スコア: <span id="score">0</span></p>
        <p id="timer">残り時間: <span id="timeLeft">30</span>秒</p>
        <button id="bonusButton" class="hidden">ボーナス！</button>
        <button id="restartButton" class="hidden">再スタート</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
